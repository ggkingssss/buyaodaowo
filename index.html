<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补药打我</title>
    <style>
        body {
            text-align: center;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
        }
        #photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 50px;
        }
        #hitButton {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #message {
            font-size: 24px;
            color: #d50000;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>补药打我！😂</h1>
    <img id="photo" src="your-photo.jpg" alt="你的照片">
    <br>
    <button id="hitButton">欧美！💥</button>
    <p id="message">宝宝别打我了，我错了！🥺</p>

    <script>
        document.getElementById("hitButton").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
        });
    </script>

</body>
</html>
